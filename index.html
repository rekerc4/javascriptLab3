<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link href="https://fonts.googleapis.com/css?family=Maven+Pro" rel="stylesheet">
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    
    <section class="container" id="container">
        <div class="background" id="background"></div>
        <div class="mask" id="mask"></div>
        <section class="content" id="content">
            <h1 class="title" id="contact">My Contacts</h1>
            <form class="form" id="form">
                <input name="name" placeholder="Name" class="in name" id="name">
                <input name="email" placeholder="Email" class="in email" id="email">
                <input name="phone" placeholder="Phone" class="in phone" id="phone">
                <select name="relation" class="in relation" id="relation">
                    <option value="family">Family</option>
                    <option value="friend">Friend</option>
                    <option value="business">Business</option>
                    <option value="personal">Personal</option>
                </select>
                <button name="add" type="submit" value="Submit" class="in btn" id="btn">Add</button>
            </form>
        </section>
        <section class="cont-list" id="cont-list">
            <i class="material-icons">delete</i>
        </section>
    </section>

    <script src="script/javascript.js"></script>
</body>
</html>
