<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <container class="container" id="container">

    </container>
    <content class="content" id="content">
        <h1 class="title" id="contact">My Contacts</h1>
        <form class="form" id="form">
            <input name="name" placeholder="Name" class="name" id="name">
            <input name="email" placeholder="Email" class="email" id="email">
            <input name="phone" placeholder="Phone" class="phone" id="phone">
            <select name="relation" class="relation" id="relation">
                <option value="family">Family</option>
                <option value="friend">Friend</option>
                <option value="business">Business</option>
                <option value="personal">Personal</option>
            </select>
        </form>
    </content>

    <script src="script/javascript.js"></script>
</body>
</html>
